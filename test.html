<!DOCTYPE html>
<html>
<head>
    <title>Teste - Help OTRS</title>
</head>
<body>
    <h1>Teste das Funções</h1>
    <button onclick="testEditFunction()">Testar Editar</button>
    <button onclick="testRemoveFunction()">Testar Remover</button>
    
    <script>
        function testEditFunction() {
            if (typeof window.editOtrsSystem === 'function') {
                console.log('Função editOtrsSystem disponível');
                window.editOtrsSystem('me055gtfseas5i0gwf');
            } else {
                console.error('Função editOtrsSystem não disponível');
                alert('Função editOtrsSystem não disponível');
            }
        }
        
        function testRemoveFunction() {
            if (typeof window.removeOtrsSystem === 'function') {
                console.log('Função removeOtrsSystem disponível');
                window.removeOtrsSystem('me055gtfseas5i0gwf');
            } else {
                console.error('Função removeOtrsSystem não disponível');
                alert('Função removeOtrsSystem não disponível');
            }
        }
    </script>
</body>
</html>
