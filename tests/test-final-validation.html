        .success { background: #d4edda; color: #155724; }

</head>
<body>
    <h1>ğŸ§ª Teste Final: TÃ©cnico Remoto + Presencial</h1>
    
    <div>
        <label>Fila:</label>
        <select id="Dest">
            <option value="TÃ©cnico Remoto">TÃ©cnico Remoto</option>
        </select>
        
        <label>Tipo:</label>
        <select id="DynamicField_PRITipoAtendimento">
            <option value="P">Presencial</option>
        </select>
    </div>
    
    <button onclick="testarValidacao()">ğŸš€ Testar ValidaÃ§Ã£o</button>
    <button onclick="limpar()">ğŸ—‘ï¸ Limpar</button>
    
    <div id="output"></div>
    
    <script src="src/core/AlertSystem.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
        }
        
        function limpar() {
            output.innerHTML = '';
        }
        
        function testarValidacao() {
            limpar();
            log('<strong>ğŸ§ª TESTE: TÃ©cnico Remoto + Presencial</strong>', 'info');
            
            try {
                // Configurar valores
                document.querySelector('#Dest').value = 'TÃ©cnico Remoto';
                document.querySelector('#DynamicField_PRITipoAtendimento').value = 'P';
                
                // Criar AlertSystem
                const alertSystem = new AlertSystem();
                
                // Mock objects
                const mockConfigManager = { getUserProfile: () => 'Test User' };
                const mockQueueValidator = { 
                    getCurrentQueue: () => document.querySelector('#Dest').value 
                };
                
                log('âœ… AlertSystem inicializado', 'success');
                
                // Testar detecÃ§Ã£o individual
                const queue = mockQueueValidator.getCurrentQueue();
                const expectedType = alertSystem.getExpectedServiceTypeForQueue(queue);
                const detectedType = alertSystem.detectCurrentServiceType();
                
                log(`ğŸ“Š Queue: "${queue}"`, 'info');
                log(`ğŸ¯ Tipo esperado: "${expectedType}"`, expectedType === 'Remoto' ? 'success' : 'error');
                log(`ğŸ” Tipo detectado: "${detectedType}"`, detectedType === 'Presencial' ? 'success' : 'error');
                
                // Verificar inconsistÃªncia
                const hasInconsistency = expectedType && detectedType && expectedType !== detectedType;
                log(`âš–ï¸ HÃ¡ inconsistÃªncia? ${hasInconsistency}`, hasInconsistency ? 'warning' : 'error');
                
                if (hasInconsistency) {
                    log(`ğŸš¨ SUCESSO! InconsistÃªncia detectada: "${detectedType}" â‰  "${expectedType}"`, 'warning');
                    
                    // Testar a validaÃ§Ã£o completa
                    alertSystem.validateAndShowAlerts(mockConfigManager, mockQueueValidator);
                    log('ğŸ‰ validateAndShowAlerts executado - alerta deveria aparecer!', 'success');
                } else {
                    log('âŒ PROBLEMA: InconsistÃªncia nÃ£o detectada', 'error');
                    if (!expectedType) log('  - Tipo esperado nÃ£o foi determinado', 'error');
                    if (!detectedType) log('  - Tipo atual nÃ£o foi detectado', 'error');
                    if (expectedType === detectedType) log(`  - Tipos sÃ£o iguais: "${expectedType}"`, 'error');
                }
                
            } catch (error) {
                log(`âŒ ERRO: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Auto-executar ao carregar
        window.addEventListener('load', () => {
            setTimeout(testarValidacao, 500);
        });
    </script>
